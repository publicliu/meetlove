<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>ICE综合管理平台</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link rel="shortcut icon" type="image/ico" href="resources/admin/images/logo.ico" />
  <link rel="stylesheet" type="text/css" href="resources/admin/css/login.css" media="all" />
  <link rel="stylesheet" type="text/css" href="lib/jquery/colorbox/resources/colorbox.css"  />
  <script type="text/javascript" src="lib/jquery/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="lib/jquery/colorbox/jquery.colorbox-min.js"></script>

  <style type="text/css">
  	.registerInputText{
  		border-color: #333333;
  		border-style: solid;
  		border-width: 1px;
  		width: 80px;
  		background-color: #666999;
  		color: yellow;
  		font-weight: bolder;
  	}
  </style>
  <script type="text/javascript" src="admin/login.js"></script>

  	<script type="text/javascript">
		$(document).ready(function() {
			$('#loginUsername').focus();
		});
    </script>
</head>

<body>
<div id="wrap" style="visibility:visible;">
	<div id="top">
	</div>
	<div id="main">
		<div id="left" style="visibility: hidden">
        </div>
		<div id="right">
			<div id="right_top">
			</div>
			<div id="right_main" class="newbluefont1">
			<div style="height:40px;" >
				<div id="loginError" class="form-message error" style="display:none"></div>
			</div>
				<div style="position:relative;left:150px;background: transparent; ">
					用户：<input id="loginUsername" type="text" style="width: 155px" value=""/>
					<br/>
					<br/>
					密码：<input id="loginPassword" type="password" style="width: 155px" value=""/>
					<br/><br/>
					<div style="position:relative;left:75px;">
						<img id="loginBtn" src="resources/admin/images/index/login_01.gif" style="cursor: pointer;"></img>
						<img id="cancelBtn" src="resources/admin/images/index/cancel_01.gif" style="cursor: pointer;"></img>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="foot">
		<center>&copy;2015 凹凸曼工作室&nbsp;&nbsp;&nbsp;&nbsp;</center>
	</div>
</div>
<div style='display:none;'>
	<div id='updatePassword' style='padding:10px; background:#fff;position: relative;top: 0px' align="center">
		<form name="registerForm">
		<h3>密码修改</h3>
			当前账号&nbsp;&nbsp;：<input name="currentUser" type="text" class="registerInputText" style="width:155px" readonly="readonly"/><br/><br/>
			输入新密码：<input name="password1" type="password" class="registerInputText" style="width:155px"/><br/><br/>
			确认新密码：<input name="password2" type="password" class="registerInputText" style="width:155px"/><br/><br/>
			<br/>
			<input class="updatePasswordSubmitBtn" type="button" value="确定">
			<input class="udpatePasswordCloseBtn" type="button" value="关闭">
			<pre style="color: blue;">密码中只能包含数字或字母，或者特殊符号，长度8-20位</pre>
		</form>
		<div style="height:40px;" >
				<div id="updatePwdError" class="form-message error" style="display:none"></div>
				<div id="updatePwdSuccess" class="form-message success" style="display:none"></div>
		</div>
	</div>
</div>
</body>
</html>
